<ion-view title="<img id='logo' src='images/signature.png'>">
    <ion-content padding="true" scroll="false" class="has-header">
        <form name="forgotpass" ng-submit="submitForgotPass(forgotpassForm)" ng-init="forgotpassForm = {}">
            <ion-list>
                <label class="item item-input">
                    <input type="email" placeholder="Adresse email du compte" ng-model="forgotpassForm.email" required>
                </label>
            </ion-list>
            <input type="submit" class="button button-dark button-block" value="R&eacute;initialiser le mot de passe">
        </form>
    </ion-content>
</ion-view>
